<!DOCTYPE html>
<html>
<head>  
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="users">
        <div id="get-nick-box">
            <label for="nick-input">Enter a nickname to start chatting</label>
            <input id="nick-input" name="nick-input" type="text">
            <button type="submit" id="nick-btn">Join chat</button>
        </div>
        <ul id="nicknames"></ul>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-backend.js"></script>
</body>
</html>
